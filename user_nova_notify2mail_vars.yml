# User-specific overrides for nova-notify2mail role
# Place this file at /etc/openstack_deploy/user_nova_notify2mail_vars.yml
# and include it in your playbook with vars_files.

nova_notify2mail_rabbitmq_host: "controller.example.com"
nova_notify2mail_rabbitmq_port: 5672
nova_notify2mail_rabbitmq_user: "openstack"
nova_notify2mail_rabbitmq_pass: "CHANGE_ME"
nova_notify2mail_rabbitmq_vhost: "/"
nova_notify2mail_queue_name: "nova_notifications"

nova_notify2mail_smtp_server: "smtp.example.com"
nova_notify2mail_smtp_port: 25
nova_notify2mail_smtp_from: "openstack-alerts@example.com"
nova_notify2mail_default_admin: "cloud-admin@example.com"

nova_notify2mail_os_auth_url: "http://controller:5000/v3"
nova_notify2mail_os_username: "admin"
nova_notify2mail_os_password: "CHANGE_ME"
nova_notify2mail_os_project_name: "admin"
nova_notify2mail_os_user_domain_name: "Default"
nova_notify2mail_os_project_domain_name: "Default"

nova_notify2mail_log_file: "/var/log/nova_notify2mail.log"
nova_notify2mail_log_level: "INFO"
