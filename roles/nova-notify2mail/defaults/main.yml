---
# RabbitMQ connection
nova_notify2mail_rabbitmq_host: "{{ internal_lb_vip_address | default('172.29.238.226') }}"
nova_notify2mail_rabbitmq_port: 5671
nova_notify2mail_rabbitmq_user: "nova"
# Pull from OSA's nova_oslomsg_rpc_password secret
nova_notify2mail_rabbitmq_pass: "{{ nova_oslomsg_rpc_password | default('CHANGEME_RABBIT_PASS') }}"
nova_notify2mail_rabbitmq_vhost: "nova"
nova_notify2mail_queue_name: "versioned_notify2mail"
nova_notify2mail_exchange: "nova"
nova_notify2mail_rabbitmq_ssl: 1   # 1 = SSL/TLS enabled, 0 = disabled

# Logging
nova_notify2mail_log_file: "/var/log/nova_notify2mail.log"
nova_notify2mail_log_level: "INFO"

# Keystone credentials (for user email lookup)
nova_notify2mail_os_auth_url: "{{ keystone_service_adminuri | default('http://172.29.236.101:5000/v3') }}"
nova_notify2mail_os_username: "{{ keystone_admin_user_name | default('admin') }}"
# Pull from OSA's keystone_auth_admin_password secret
nova_notify2mail_os_password: "{{ keystone_auth_admin_password | default('CHANGEME_KEYSTONE_PASS') }}"
nova_notify2mail_os_project_name: "admin"
nova_notify2mail_os_user_domain_name: "Default"
nova_notify2mail_os_project_domain_name: "Default"

# SMTP server settings
nova_notify2mail_smtp_server: "smtp.yourmailserver.com"
nova_notify2mail_smtp_port: 587
nova_notify2mail_smtp_username: "alert@example.com"
nova_notify2mail_smtp_password: "CHANGEME_SMTP_PASS"
nova_notify2mail_smtp_from: "Nova Alerts <alert@example.com>"
nova_notify2mail_smtp_to: "ops-team@example.com"
nova_notify2mail_smtp_use_tls: 1
nova_notify2mail_smtp_use_ssl: 0

